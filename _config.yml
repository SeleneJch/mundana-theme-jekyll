# Site
name: 'Computational Biology Blog'
description: 'A scientist is happy, not in resting on his attainments but in the steady acquisition of fresh knowledge - Max Planck'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
disqus: 'demowebsite'
url: 'https://YubeenKim.github.io'
email: 'oilbeen@snu.ac.kr'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    YubeenKim:
      name:           Yubeen Kim
      site:           https://YubeenKim.github.io
      avatar:         assets/images/Profile1.png
      bio:            "Hi, I am Yubeen, MSc student of Chemistry in SNU!"
      email:          oilbeen@snu.ac.kr
      twitter:        
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
